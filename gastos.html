        <!-- Tabla -->
        <div class="container">
            <div class="row">
                <blockquote>
                    <h4 class="center-align">VALES</h4>
                </blockquote>
            </div>
            <div class="row">
                <table class="centered striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Cantidad</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>$ 980</td>
                            <td>25 Abril 2020</td>
                        </tr>
                    </tbody>
                </table>
            </div> 

            <!-- Modal -->
            <div id="modal1" class="modal modal-fixed-footer">
                <div class="modal-content">

                    </div>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <input type="number" id="monto" class="validate">
                            <label for="monto">Monto</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <input type="text" id="fecha" class="datepicker">
                            <label for="fecha">Fecha</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat"><i class="material-icons purple-text">close</i></a>
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat"><i class="material-icons purple-text">check</i></a>
                </div>
            </div>
